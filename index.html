<!DOCTYPE html>
<html>
  
  <!--all resources are copied from https://vuetifyjs.com/en/components/buttons/-->
  <head>
  <link
    href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
    rel="stylesheet"
    />
  <link
    href="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.css"
    rel="stylesheet"
    />
</head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.js"></script>
    <script type="text/x-template" id="app-template">
      <v-app>
        <v-card
          class="mx-auto"
          width="400"
          append-icon="mdi-human-greeting"
                
          color=grey
          
        >
          
          <template v-slot:title>
            {{header}}
          </template>
          <v-card-text>
            {{description}}
          </v-card-text>
        </v-card>
        
         <v-card
          class="mx-auto"
          width="400"
          append-icon="mdi-cloud"
                
          color=lightgrey
        >
             <template v-slot:title>
            {{header}}
          </template>
           
            <v-card-text>
            {{description}}
          </v-card-text>
        </v-card>
        
        <v-card
   class="mx-auto"
  loading
  title="Don't forget your umberella"
  subtitle="today's weather"
  text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
  width="400"
>
  <v-card-actions>
    <v-btn>Tomorrow</v-btn>
  </v-card-actions>
</v-card>
  <v-bottom-navigation
        width="400px">
  <v-btn value="recent">
    <v-icon>mdi-history</v-icon>

    Recent
  </v-btn>

  <v-btn value="favorites">
    <v-icon>mdi-heart</v-icon>

    Favorites
  </v-btn>

  <v-btn value="nearby">
    <v-icon>mdi-map-marker</v-icon>

    Nearby
  </v-btn>
   <v-btn value="alendar">
    <v-icon>mdi-calendar</v-icon>

    Forecast
  </v-btn>
</v-bottom-navigation>
        
      </v-app>
    </script>
    <script>
      const { createApp } = Vue;
      const { createVuetify } = Vuetify;
      
      const vuetify = createVuetify();
      
      const app = createApp({
        template: "#app-template", 
        data(){
          return {
            header:"Cindy's Weather  Forecast",
            description:"This is a description for you!"
          }
        },
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
