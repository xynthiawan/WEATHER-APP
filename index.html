<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/vue@3"></script>
    <title>WEATHER APP</title>
</head>
<body>

        <div id="app">
          <h1>Weather App Eastern Time Refresh for data update!!!</h1>
          <div v-if="weather">
            <h2>{{ weather.name }}</h2>
            <h3>{{ formatTime(weather.dt) }}</h3>
            <p>Temperature: {{ weather.temp }}&deg;C</p>
            <p>Feels Like: {{ weather.feels_like }}&deg;C</p>
            <p>Description: {{ weather.weather[0].description }}</p>
          </div>
        </div>
      
      <script>
      const app =Vue.createApp({
        name: "App",
        data() {
          return {
            apiKey: "8fa177f6928cc4667ba2cd992b733411",
            lat: "37.7749",
            lon: "-122.4194",
            weather: null,
          };
        },
    
        methods: {
          async fetchWeather() {
            const url = `https://api.openweathermap.org/data/3.0/onecall?lat=33.44&lon=-94.04&appid=7668c34b11bb769550dc500a85ba5bd1`;
            const response = await fetch(url);
            const data = await response.json();
            this.weather = data.current;
          },
          formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            const hours = date.getHours();
            const minutes = "0" + date.getMinutes();
            return `${hours}:${minutes.substr(-2)}`;
          },
        },
        
        //calling the fetchWeather() method to get the data.
         mounted() {
          this.fetchWeather();
        },

      });

      app.mount('#app');
      
      </script>
      
</body>
</html>
